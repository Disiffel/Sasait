    <nav>
        <input id="menu__toggle" type="checkbox" />

    <div class="Popup">
        <button onclick="closePopup()">Закрыть</button>
        <button onclick="openReg()">Зарегестрироваться</button>
        <button onclick="openAvtor()">Войти</button>
    </div>
    <div class="Avtor">
        <button onclick="closeAvtor()">Закрыть</button>
        <div class="AvtorDiv">
            Введите ваш логин
            <input type="text" required placeholder="Введите ваше имя пользователя">
            Введите ваш пароль
            <input type="text" required placeholder="Введите вашу пароль">
        </div>
        <button onclick="avtor()">Войти</button>
    </div>
    <div class="Reg">
        <button onclick="closeReg()">Закрыть</button>
        <div class="RegDIv">
            Имя пользователя:
            <input type="text" required placeholder="Введите ваше имя пользователя">
            Электронная почта:
            <input type="text" required placeholder="Введите вашу электронную почту">
            Пароль:
            <input type="text" required placeholder="Введите пароль">
            Подтверждение пароля:
            <input type="text" required placeholder="Подтвердите пароль">
        </div>
        <button onclick="reg()">Регистрация</button>
    </div>
    <form action="" method="get" class="form-example">
        <div class="zapisForm">
            <p>Спасибо что доверились нам</p>
            <br>Будем рады видеть вас на вашем первом занятии
            <div class="zapisInputText">
                <br>Введите ваше имя:
                <br><input type="text" required placeholder="Введите ваше имя">
                <br>Введите вашу почту:
                <br><input type="text" required placeholder="Введите вашу почту">
                <br>Введите ваш номер телефона:
                <br><input type="text" required placeholder="Введите ваш номер телефона">
            </div>
            <button>Записаться</button>
        </div>
    </form>
    <script src="script.js"></script>
